<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Time Entry</title>
<script type="text/javascript" src="/jquery/scripts/jquery.js"></script>
<script type="text/javascript" src="/jquery/scripts/jquery.timeentry.js"></script>
<style type="text/css">
@import "/jquery/css/jquery.timeentry.css";
</style>
</head>
<body>
<h1>jQuery Time Entry Basics</h1>
<p>Enter your time: <input type="text" id="defaultEntry" size="10"/></p>
<script type="text/javascript">
$(function () {
	$('#defaultEntry').timeEntry();
});
</script>
</body>
</html>
